version: 2

models:
  - name: stg_rides
    columns:

      - name: trip_duration_sec
        tests:
          - not_null

      - name: start_at
        tests:
          - not_null

      - name: stop_at
        tests:
          - not_null

      - name: user_type
        tests:
          - accepted_values:
              arguments:
                values: ['Subscriber', 'Customer']

      - name: gender
        tests:
          - accepted_values:
              arguments:
                values: [0, 1, 2]
