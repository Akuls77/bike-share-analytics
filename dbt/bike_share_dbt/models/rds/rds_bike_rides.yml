version: 2

sources:
  - name: rds
    description: "Raw Data Store layer"

    database: BIKE_SHARE_DB
    schema: RDS

    tables:
      - name: raw_bike_rides
        description: "Raw bike rides loaded via Dagster ingestion"

        columns:
          - name: trip_duration
            tests:
              - not_null

          - name: start_time
            tests:
              - not_null

          - name: stop_time
            tests:
              - not_null
