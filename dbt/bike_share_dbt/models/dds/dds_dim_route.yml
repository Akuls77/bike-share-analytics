version: 2

models:
  - name: dds_dim_route
    description: "Route dimension between start and end stations"

    columns:
      - name: route_sk
        tests:
          - unique
          - not_null

      - name: start_station_id
        tests:
          - not_null

      - name: end_station_id
        tests:
          - not_null

      - name: distance_km
        tests:
          - not_null

      - name: route_category
        tests:
          - accepted_values:
              arguments:
                values: ['Short','Medium','Long']