version: 2

models:
  - name: cds_rides_cleaned
    description: "Cleaned and standardized bike rides data"
    columns:
      - name: trip_duration_in_sec
        tests:
          - not_null
      - name: start_time
        tests:
          - not_null
      - name: stop_time
        tests:
          - not_null
      - name: gender
        tests:
          - accepted_values:
              arguments:
                values: ['Male', 'Female', 'Unknown']
