version: 2

models:
  - name: cds_rides_enriched
    description: "Enriched bike ride data with demographic and time-based attributes"
    columns:
      - name: age_group
        tests:
          - not_null
      - name: season
        tests:
          - accepted_values:
              values: ['Winter','Monsoon','Summer','Unknown']
      - name: is_weekend
        tests:
          - not_null
