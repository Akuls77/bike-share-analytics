version: 2

models:
  - name: ids_route_popularity
    description: "Route demand metrics including demand density and distance coverage"

    columns:
      - name: start_station_id
        tests:
          - not_null

      - name: end_station_id
        tests:
          - not_null

      - name: route_category
        tests:
          - accepted_values:
              arguments:
                values: ['Short', 'Medium', 'Long']

      - name: total_rides
        tests:
          - not_null


      - name: total_distance_km
        tests:
          - not_null