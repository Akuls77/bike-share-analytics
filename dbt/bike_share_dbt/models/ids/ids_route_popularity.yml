version: 2

models:
  - name: ids_route_popularity
    description: "Route-level ride frequency and average duration"

    columns:
      - name: start_station_id
        tests:
          - not_null

      - name: end_station_id
        tests:
          - not_null

      - name: total_rides
        tests:
          - not_null

      - name: avg_duration_min
        tests:
          - not_null
