version: 2

models:
  - name: ids_station_performance
    description: "Station level operational performance including departures, arrivals and net flow"

    columns:
      - name: station_name
        tests:
          - not_null

      - name: total_departures
        tests:
          - not_null

      - name: total_arrivals
        tests:
          - not_null

      - name: net_flow
        tests:
          - not_null
