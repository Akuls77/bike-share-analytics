version: 2

models:
  - name: ids_bike_utilization
    description: "Bike level utilization metrics including ride volume and distance coverage"

    columns:
      - name: bike_id
        tests:
          - not_null

      - name: total_rides
        tests:
          - not_null

      - name: total_trip_duration_min
        tests:
          - not_null

      - name: avg_trip_duration_min
        tests:
          - not_null

      - name: total_distance_km
        tests:
          - not_null

      - name: usage_category
        tests:
          - accepted_values:
              arguments:
                values: ['High', 'Medium', 'Low']
