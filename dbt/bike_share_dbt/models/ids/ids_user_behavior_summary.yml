version: 2

models:
  - name: ids_user_behavior_summary
    description: "User segmentation analytics by user type, gender and age group"

    columns:
      - name: user_type
        tests:
          - not_null

      - name: gender
        tests:
          - accepted_values:
              arguments:
                values: ['Male', 'Female', 'Unknown']

      - name: age_group
        tests:
          - not_null

      - name: total_rides
        tests:
          - not_null
